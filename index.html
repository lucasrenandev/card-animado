<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/style/card.css">
    <title>Card Animado</title>
</head>
<body>
    
    <section>
        <div class="card">
            <img src="assets/img/tenis-1.png" alt="Tênis 1" class="tenis-1" id="tenis-1">
            <img src="assets/img/tenis-2.png" alt="Tênis 2" class="tenis-2" id="tenis-2">

            <div class="icons">
                <i class="fa-solid fa-chevron-left" id="left"></i>
                <i class="fa-solid fa-chevron-right" id="right"></i>
            </div><!--end icons-->

            <div class="card-top">
                <h2>Adidas</h2>
                <h1>Ultraboost 22</h1>
            </div><!--end card top-->  

            <div class="card-bottom">
                <h3>Descrição</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo, ipsam.</p>
                <a href="#">R$ 1.199,99</a>
            </div><!--end card bottom-->

        </div><!--end card-->

    </section><!--end section-->

    <script src="assets/script/card.js"></script>
</body>
</html>
